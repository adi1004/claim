    <H1>CREATE PROFILE</H1>
    <div class="profile">
         <form class="Profile" autocomplete="on" id="profileForm">

            <label for="FirstName">First Name:</label>
            <input type="text" name="fname" id="fname" required><br/>

            <label for="LastName">Last Name:</label>
            <input type="text" name="lname" id="lname" required><br/>

            <label for="phonenumber">Phone Number:</label>
            <input type="tel" name="pnum" id="pnum" placeholder="+9715xxxxxxxx" pattern="\+9715[0-9]{1}[0-9]{3}[0-9]{4}" required><br/>

            <label for="email">E-Mail ID:</label>
            <input type="email" name="email" id="email" placeholder="xyz@abc.com" required><br/>

            <label for="policynum">Policy Number:</label>
            <input type="text" name="policynum" id="policynum" placeholder="13/VA/xxxxx/xx" pattern="13/VA/[0-9]{5}/[0-9]{2}" required><br/>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
         </form>
    </div>
